<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main>
      
      <section class="content">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
        <div class="items">
          <p class="stat-head"><span class="value">10k+</span><br><span class="title"> companies</span></p>
          <p class="stat-head"><span class="value">314</span><br> <span class="title">templates</span></p>
          <p class="stat-head"><span class="value">12M+</span><br><span class="title">queries</span></p>
        </div>
      </section>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="header-image" class="dp">
      </div>
    </main>
 
  
  
  
</body>
</html>
